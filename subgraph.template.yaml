specVersion: 0.0.2
description: FathomSwap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/FathomSwap/fathomswap-v2-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      abi: Factory
      address: '{{Factory}}'
      startBlock: {{blockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
  - kind: ethereum/contract
    name: Farm
    network: mainnet
    source:
      abi: Farm
      address: '{{Farm}}'
      startBlock: {{blockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/farm.ts
      entities:
        - Pool
        - Stake
      abis:
        - name: Farm
          file: ./abis/farm.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: LogPoolAdded(indexed address,uint256)
          handler: handleNewPool
        - event: LogPoolAllocationUpdate(indexed address,uint256)
          handler: handleAllocationUpdate
        - event: LogPoolRewardUpdate(indexed address,uint256,uint256)
          handler: handlePoolRewardUpdate
        - event: LogDeposit(indexed address,indexed address,uint256)
          handler: handleDeposit
        - event: LogWithdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw
        - event: LogRewardPaid(indexed address,indexed address,uint256)
          handler: handleRewardPaid
templates:
  - kind: ethereum/contract
    name: Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
